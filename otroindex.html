<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .pokemon-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            position: relative;
            background-size: cover;
            margin: 20px;
        }

        .pokemon-card:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
            border-radius: 12px;
            z-index: -1;
            animation: shimmer 2s infinite linear;
        }

        @keyframes shimmer {
            0% {
                background-position: -100% -100%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .pokemon-info {
            padding: 16px;
        }

        h2 {
            margin: 0;
            color: #333;
            text-align: left;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100%;
        }

        p {
            margin: 8px 0;
            color: #666;
        }

        #pokemonHP {
            text-align: right;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #27ae60;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="pokemon-card" id="pokemonCard" style="background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png');">
        <div class="pokemon-info">
            <h2 id="pokemonName">Charmander</h2>
            <p id="pokemonType">Fire</p>
            <p id="pokemonAbilities">Blaze</p>
            <p id="pokemonWeakness">Weakness: Water</p>
            <p id="pokemonResistance">Resistance: Grass</p>
            <p id="pokemonHP">HP: 55</p>
            <button class="button" onclick="changePokemon()">Change Pokémon</button>
        </div>
    </div>

    <script>
        const pokemonData = [
            { 
                name: "Charmander",
                type: "Fire",
                abilities: "Blaze",
                hp: 55,
                weakness: "Water",
                resistance: "Grass"
            },
            { 
                name: "Bulbasaur",
                type: "Grass/Poison",
                abilities: "Overgrow",
                hp: 45,
                weakness: "Fire",
                resistance: "Water"
            },
            // Add more Pokémon data as needed
        ];

        let currentPokemonIndex = 0;

        function changePokemon() {
            currentPokemonIndex = (currentPokemonIndex + 1) % pokemonData.length;
            updatePokemonCard();
        }

        function updatePokemonCard() {
            const pokemonCard = document.getElementById("pokemonCard");
            const pokemonName = document.getElementById("pokemonName");
            const pokemonType = document.getElementById("pokemonType");
            const pokemonAbilities = document.getElementById("pokemonAbilities");
            const pokemonHP = document.getElementById("pokemonHP");
            const pokemonWeakness = document.getElementById("pokemonWeakness");
            const pokemonResistance = document.getElementById("pokemonResistance");

            const currentPokemon = pokemonData[currentPokemonIndex];

            pokemonCard.style.backgroundImage = `url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${currentPokemonIndex + 1}.png')`;
            pokemonName.innerText = currentPokemon.name;
            pokemonType.innerText = currentPokemon.type;
            pokemonAbilities.innerText = `Abilities: ${currentPokemon.abilities}`;
            pokemonHP.innerText = `HP: ${currentPokemon.hp}`;
            pokemonWeakness.innerText = `Weakness: ${currentPokemon.weakness}`;
            pokemonResistance.innerText = `Resistance: ${currentPokemon.resistance}`;
        }

        // Show the first Pokémon when the page loads
        updatePokemonCard();
    </script>
</body>
</html>
